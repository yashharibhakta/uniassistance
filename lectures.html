    <style>
        body {

            background-color: #f3f2f7;

        }
        .container {
            width: 90%;
            max-width: 1200px;

            padding: 30px;

            background-color: #ffebcc;
            color: #d35400;

            border-radius: 5px;

            font-weight: bold;
        }
        .back-button {
            background-color: #4b0082;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
