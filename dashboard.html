<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - University Assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2f7;
            color: #4b0082;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        .container {
            width: 60%;
            max-width: 900px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px #aaa;
            margin-top: 20px;
        }
        .logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .dashboard-button {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            font-size: 18px;
            font-weight: bold;
            background-color: #4b0082;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .dashboard-button:hover {
            background-color: #320066;
        }
        .profile-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .profile-icon img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #4b0082;
        }
        .logout-button {
            background-color: red;
            margin-top: 15px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!localStorage.getItem("isLoggedIn")) {
                window.location.href = "index.html"; // Redirect to login if not logged in
            }
        });

        function navigateTo(page) {
            window.location.href = page + ".html";  // Dynamically navigate to the given page
        }

        function logout() {
            localStorage.removeItem("isLoggedIn"); // Clear login state
            setTimeout(() => {
                window.location.href = "index.html"; // Redirect properly
            }, 200); // Short delay ensures storage clears before redirection
        }
    </script>
</head>
<body>
    <!-- Profile Icon (Fixed) -->
    <div class="profile-icon" onclick="navigateTo('profile')">
        <img src="profile.jpeg" alt="Profile Icon">
    </div>

    <div class="container">
        <img src="uni-assistance2.jpg" alt="University Assistance Logo" class="logo">
        <h2>Dashboard</h2>
        <button class="dashboard-button" onclick="navigateTo('attendance')">Attendance Tracking</button>
        <button class="dashboard-button" onclick="navigateTo('lectures')">Lecture Notifications</button>
        <button class="dashboard-button" onclick="navigateTo('faculty')">Faculty Appointment</button>
        <button class="dashboard-button" onclick="navigateTo('notes')">Notes & Assignments</button>
        <button class="dashboard-button" onclick="navigateTo('events')">Upcoming Events</button>
        <button class="dashboard-button" onclick="navigateTo('map')">Campus Navigation</button>
        <!-- New buttons for additional features -->
        <button class="dashboard-button" onclick="navigateTo('library')">Digital Library</button>
        <button class="dashboard-button" onclick="navigateTo('jobs')">Jobs & Internship</button>
        <button class="dashboard-button" onclick="navigateTo('alumni')">Alumni Support</button>
        <button class="dashboard-button logout-button" onclick="logout()">Logout</button>
    </div>
</body>
</html>
