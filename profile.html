<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - University Assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2f7;
            color: #4b0082;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #aaa;
            margin-top: 50px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: auto;
            border: 2px solid #4b0082;
        }
        .back-button {
            background-color: #4b0082;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            transition: 0.3s ease;
        }
        .back-button:hover {
            background-color: #320066;
        }
    </style>
    <script>
        function goBack() {
            window.location.href = 'dashboard.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <div class="profile">
            <img src="profile.jpeg" alt="Profile Picture">
            <p><strong>Name:</strong> Yash Haribhakta</p>
            <p><strong>Branch:</strong> BTech Computer Science Engineering</p>
            <p><strong>SOC:</strong> 23</p>
        </div>
        <button class="back-button" onclick="goBack()">Back to Dashboard</button>
    </div>
</body>
</html>
