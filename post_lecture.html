<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Lecture Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2f7;
            color: #4b0082;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #aaa;
            margin-top: 50px;
        }
        h2 {
            color: #4b0082;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: inline-block;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #4b0082;
            margin-bottom: 20px;
            resize: vertical;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #4b0082;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
        .submit-button {
            background-color: #4b0082;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .back-button {
            background-color: #4b0082;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Post Lecture Updates</h2>

        <!-- Update Form -->
        <form id="update-form">
            <div>
                <label for="lecture-update">Lecture Update</label>
                <textarea id="lecture-update" name="lecture-update" placeholder="Write the lecture update..." required></textarea>
            </div>

            <div>
                <label for="division">Select Division</label>
                <select id="division" name="division" required>
                    <option value="division-a">Division A</option>
                    <option value="division-b">Division B</option>
                    <option value="division-c">Division C</option>
                </select>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-button">Post Update</button>
            </div>
        </form>

        <!-- Back to Dashboard Button -->
        <div>
            <button class="back-button" onclick="window.location.href='facultydash.html'">Back to Dashboard</button>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('update-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the values from the form
            const lectureUpdate = document.getElementById('lecture-update').value;
            const division = document.getElementById('division').value;

            // For demonstration, we will log the data (in a real-world scenario, this would be sent to a backend)
            console.log("Lecture Update: " + lectureUpdate);
            console.log("Division: " + division);

            // Show a success message (this could be replaced by a notification in a real system)
            alert("Lecture update has been successfully posted for " + division);

            // Clear the form after submission
            document.getElementById('update-form').reset();

            // Navigate back to the dashboard after posting
            window.location.href = 'facultydash.html';
        });
    </script>
</body>
</html>
